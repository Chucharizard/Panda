<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #800080;
            --secondary-color: #ff4081;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --animation-duration: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .perfil {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .perfil > * {
            animation: fadeInUp var(--animation-duration) ease forwards;
            opacity: 0;
        }

        .perfil h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite alternate, fadeInUp var(--animation-duration) ease forwards;
            animation-delay: 0.2s;
            text-align: center; /* Nueva línea para centrar el título */
        }

        .perfil img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 5px;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            animation: 
                logoSpin 8s infinite linear,
                logoFloat 4s infinite ease-in-out,
                glowPulse 3s infinite alternate,
                fadeInUp var(--animation-duration) ease forwards;
            transition: all 0.5s ease;
            position: relative;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            box-shadow: 
                0 0 25px rgba(128, 0, 128, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        /* Agregar efecto de halo */
        .perfil img::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            filter: blur(15px);
            z-index: -1;
            animation: haloEffect 4s infinite alternate;
            opacity: 0.5;
        }

        @keyframes haloEffect {
            0% { 
                transform: scale(1.1);
                filter: blur(15px);
            }
            100% { 
                transform: scale(1.2);
                filter: blur(20px);
            }
        }

        @keyframes logoSpin {
            0% { transform: perspective(1000px) rotate3d(0.5, 1, 0.2, 0deg); }
            100% { transform: perspective(1000px) rotate3d(0.5, 1, 0.2, 360deg); }
        }

        @keyframes logoFloat {
            0% { transform: translateY(0) scale(1) rotate(0deg); }
            25% { transform: translateY(-15px) scale(1.05) rotate(5deg); }
            50% { transform: translateY(0) scale(1.1) rotate(0deg); }
            75% { transform: translateY(15px) scale(1.05) rotate(-5deg); }
            100% { transform: translateY(0) scale(1) rotate(0deg); }
        }

        @keyframes glowPulse {
            0% { 
                box-shadow: 
                    0 0 25px rgba(128, 0, 128, 0.5),
                    0 0 35px rgba(128, 0, 128, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 0 40px rgba(128, 0, 128, 0.8),
                    0 0 60px rgba(255, 64, 129, 0.6),
                    0 0 80px rgba(255, 64, 129, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        .opciones {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }

        .opciones li {
            margin: 15px 0;
            transform: scale(1);
            transition: transform 0.3s ease;
            animation-delay: calc(0.2s * var(--i));
        }

        .opciones li:active {
            transform: scale(0.95);
        }

        .opciones li a {
            display: block;
            padding: 15px 20px;
            background: rgba(128, 0, 128, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .opciones li a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .opciones li a:hover:before {
            left: 100%;
        }

        .opciones li a:hover {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(128, 0, 128, 0.4);
        }

        .redes-sociales {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .redes-sociales a {
            color: var(--text-color);
            font-size: 24px;
            transition: transform 0.3s ease, color 0.3s ease;
            animation: pulse 2s infinite;
        }

        .redes-sociales a:hover {
            transform: translateY(-5px);
            color: var(--primary-color);
        }

        .redes-sociales a:nth-child(1) { animation-delay: 0s; }
        .redes-sociales a:nth-child(2) { animation-delay: 0.3s; }
        .redes-sociales a:nth-child(3) { animation-delay: 0.6s; }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--primary-color);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0) rotate3d(0, 1, 0, 0deg); }
            50% { transform: translateY(-10px) rotate3d(0, 1, 0, 180deg); }
            100% { transform: translateY(0) rotate3d(0, 1, 0, 360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .perfil h1 {
                font-size: 2.5em;
            }
            
            .opciones li a {
                padding: 12px 15px;
            }
        }

        /* Agregar partículas de fondo */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: moveParticle 15s infinite linear;
        }
        
        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, -100vh);
            }
        }
    </style>
</head>
<body>
    <div class="perfil">
        <h1>PANDA</h1>
        <img src="img/logo.png" alt="Logo de PANDA">
        
        <ul class="opciones">
            <li style="--i:1"><a href="https://chat.whatsapp.com/Jfd9ZXdwGMO1raVEZKWMgj">
                <i class="fab fa-whatsapp"></i> Grupo de WhatsApp
            </a></li>
            <li style="--i:2"><a href="https://discord.gg/ztF9w8NCup">
                <i class="fab fa-discord"></i> Discord
            </a></li>
            <li style="--i:3"><a href="https://youtube.com/@fabriciojoelsoto?si=LUJrDFHEqLIynUo9">
                <i class="fab fa-youtube"></i> YouTube
            </a></li>
            <li style="--i:4"><a href="https://www.mediafire.com/file/bu53fxw4dcpv9ng/Army_Men_%252B_GameRanger.rar/file">
                <i class="fas fa-gamepad"></i> Army men
            </a></li>
            <li style="--i:5"><a href="https://www.mediafire.com/file/zcylvldo4kxwzq5/Minecraft_By_Panda.apk/file">
                <i class="fas fa-cube"></i> Minecraft
            </a></li>
        </ul>

        <div class="redes-sociales">
            <a href="https://chat.whatsapp.com/Jfd9ZXdwGMO1raVEZKWMgj">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://discord.gg/ztF9w8NCup">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://youtube.com/@fabriciojoelsoto?si=LUJrDFHEqLIynUo9">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <div class="background-particles"></div>
    <script>
        function createParticles() {
            const container = document.querySelector('.background-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 15 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
